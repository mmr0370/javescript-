    <title>寻找最长的单词算法挑战</title>

<body>
<script>
    function findLongestWord(str) {
        var arr=str.split(" ");
        var len=[];
        for(var i=0;i<arr.length;i++){
            var arrN=arr[i].split("");
           len.push(arrN.length);
        }
        return max(len);
    }

    function max(arr){
        var tmp=arr[0];
        var maxNum;
        for(var i=0;i<arr.length;i++){
           if(Number(arr[i])>Number(tmp)){
               tmp=arr[i];
           }
        }
        return tmp;
    }

    //console.log(findLongestWord("The quick brown fox jumped over the lazy dog"));

</script>
