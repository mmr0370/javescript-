<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型--相等与比较</title>
</head>
<body>
<script>
    //一、相等与比较
    //JavaScript 有两种方式判断两个值是否相等。

    //等于操作符
    //等于操作符由两个等号组成：==
    //JavaScript 是弱类型语言，这就意味着，等于操作符会为了比较两个值而进行强制类型转换。
    //""           ==   "0"           // false   //如果两个值类型相同，进行 === 比较。
    //0            ==   ""            // true    // 如果一个是字符串，一个是数值，把字符串转换成数值再进行比较。 //Number("")== 0
    //0            ==   "0"           // true    // 如果一个是字符串，一个是数值，把字符串转换成数值再进行比较。//Number("0")== 0
    //false        ==   "false"       // false   //  如果任一值是 true，把它转换成 1 再比较；如果任一值是 false，把它转换成 0 再比较。Number("false")== NaN
    //false        ==   "0"           // true    //如果任一值是 false，把它转换成 0 再比较。 Number("0")==0
    //false        ==   undefined     // false    //如果任一值是 false，把它转换成 0 再比较。 任何其他组合，都[不相等]
    //false        ==   null          // false   //如果任一值是 false，把它转换成 0 再比较。 任何其他组合，都[不相等]
    //null         ==   undefined     // true    //如果一个是null、一个是undefined，那么[相等]。
    //" \t\r\n"    ==   0             // true  // 如果一个是字符串，一个是数值，把字符串转换成数值再进行比较。Number(" \t\r\n" )==0

    /*如果两个值类型相同，进行 === 比较。
     如果两个值类型不同，他们可能相等。根据下面规则进行类型转换再比较：
     如果一个是null、一个是undefined，那么[相等]。
     如果一个是字符串，一个是数值，把字符串转换成数值再进行比较。
     如果任一值是 true，把它转换成 1 再比较；如果任一值是 false，把它转换成 0 再比较。
     如果一个是对象，另一个是数值或字符串，把对象转换成基础类型的值再比较。对象转换成基础类型，利用它的toString或者valueOf方法。js核 心内置类，会尝试valueOf先于toString；例外的是Date，Date利用的是toString转换。非js核心的对象，令说（比较麻烦，我 也不大懂）
     任何其他组合，都[不相等]*/

    //上面的表格展示了强制类型转换，这也是使用 == 被广泛认为是不好编程习惯的主要原因， 由于它的复杂转换规则，会导致难以跟踪的问题。
    // 此外，强制类型转换也会带来性能消耗，比如一个字符串为了和一个数字进行比较，必须事先被强制转换为数字。

    //严格等于操作符
    //严格等于操作符由三个等号组成：===
    //不像普通的等于操作符，严格等于操作符不会进行强制类型转换。
  /*
    ""           ===   "0"           // false
    0            ===   ""            // false
    0            ===   "0"           // false
    false        ===   "false"       // false
    false        ===   "0"           // false
    false        ===   undefined     // false
    false        ===   null          // false
    null         ===   undefined     // false
    " \t\r\n"    ===   0             // false
    */

  //上面的结果更加清晰并有利于代码的分析。如果两个操作数类型不同就肯定不相等也有助于性能的提升

    //比较对象
    //虽然 == 和 === 操作符都是等于操作符，但是当其中有一个操作数为对象时，行为就不同了。
    /*
     {} === {};                   // false
     new String('foo') === 'foo'; // false
     new Number(10) === 10;       // false
     var foo = {};
     foo === foo;                 // true
    * */
    //这里等于操作符比较的不是值是否相等，而是是否属于同一个身份；也就是说，只有对象的同一个实例才被认为是相等的。
    // 这有点像 Python 中的 is 和 C 中的指针比较。


    //结论
    //强烈推荐使用严格等于操作符。如果类型需要转换，应该在比较之前显式的转换， 而不是使用语言本身复杂的强制转换规则。
</script>
</body>
</html>
